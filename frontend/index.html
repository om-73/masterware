<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalGuard | Advanced Malware Analysis</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container fade-in">
        <h1>üõ°Ô∏è MalGuard Protocol V2.0</h1>

        <div class="glass-card">
            <div class="tabs">
                <button class="tab-btn active" id="tab-file">File Scan</button>
                <button class="tab-btn" id="tab-url">URL Scanner</button>
                <button class="tab-btn" id="tab-history">History</button>
                <button class="tab-btn" id="tab-protect">Protection</button>
            </div>

            <!-- File Form -->
            <div id="file-form" class="form-group">
                <input type="file" id="file-input" class="hidden-input">
                <div class="file-drop-area" id="drop-area">
                    <p>üìÇ Drag & Drop file here or Click to Browse</p>
                </div>
            </div>

            <!-- URL Form -->
            <div id="url-form" class="form-group" style="display: none;">
                <input type="url" id="url-input" placeholder="https://example.com" autocomplete="off">
            </div>

            <!-- History View -->
            <div id="history-view" style="display: none;">
                <div id="history-list" class="history-list">
                    <p style="text-align:center;">Loading history...</p>
                </div>
            </div>

            <!-- Protection View -->
            <div id="protect-view" style="display: none;">
                <div class="protect-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <!-- Monitor Status -->
                    <div class="small-card">
                        <h3>Real-time Monitor</h3>
                        <div class="status-indicator active">
                            <span class="dot"></span> Active
                        </div>
                        <p style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.5rem;">
                            Watching: <code>/monitored_folder</code>
                        </p>
                        <div id="monitor-logs" class="monitor-logs">
                            <!-- Logs go here -->
                        </div>
                    </div>

                    <!-- Quarantine Manager -->
                    <div class="small-card">
                        <h3>Quarantine Manager</h3>
                        <div id="quarantine-list" class="quarantine-list">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>

            <button id="scan-btn" class="btn-primary">Initialize Scan</button>

            <div id="error-msg" style="display: none;"></div>

            <div class="loader" id="loader"></div>
            <p class="loading-text" id="loading-text">Authenticating...</p>
        </div>

        <!-- Results Section -->
        <div id="result-section" class="result-section fade-in" style="display: none;">
            <!-- Summary Card -->
            <div class="glass-card">
                <h2 style="text-align: center; margin-bottom: 1rem;">Threat Analysis</h2>
                <div class="chart-container"
                    style="position: relative; height:30vh; width:100%; display: flex; justify-content: center;">
                    <canvas id="scoreChart"></canvas>
                </div>
                <div id="risk-badge" class="risk-badge">SAFE</div>
                <div style="text-align: center; margin-top: 1rem;">
                    <button id="download-pdf-btn" class="btn-primary" style="display: none;">üìÑ Download Report
                        PDF</button>
                </div>
            </div>

            <!-- Details Card -->
            <div class="glass-card">
                <h3 style="margin-bottom: 1rem;">Engine Details</h3>
                <div style="max-height: 400px; overflow-y: auto;">
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>Engine</th>
                                <th>Status</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody id="result-body">
                            <!-- JS renders rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
